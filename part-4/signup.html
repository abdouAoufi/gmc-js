<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <nav>
      <a href="./login.html"> Login </a>
    </nav>
    <main>
      <div>
        <h1 id="title">Let's create your account</h1>
      </div>
      <div class="form-container">
        <input id="first-name-input" type="text" placeholder="First name" />
        <input id="last-name-input" type="text" placeholder="Last name" />
        <input id="email-input" type="email" placeholder="Your email" />
        <input
          id="password-input"
          type="password"
          placeholder="Your password"
        />
        <button id="signup-button">Sign up</button>
      </div>
    </main>
    <script src="./auth.js"></script>
  </body>
</html>
