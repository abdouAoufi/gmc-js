<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Calculator application</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body
    class="flex justify-center pt-8"
    style="background-color: hsl(222, 26%, 31%)"
  >
    <main class="w-5/6 md:w-4/6 lg:w-1/4">
      <div class="flex justify-between items-center text-white">
        <h3 class="font-bold">calc</h3>
        <p class="text-xs">THEME</p>
      </div>
      <div
        class="flex flex-row-reverse rounded-md mt-4 py-4 px-3 bg-slate-700 text-white"
        style="background-color: hsl(224, 36%, 15%)"
      >
        <h1 id="result" class="text-3xl font-bold">0</h1>
      </div>
      <div
        class="py-4 rounded-md mt-4"
        style="background-color: hsl(224, 36%, 15%)"
      >
        <!-- 7 8 9 DEL-->
        <div class="flex justify-between px-4 my-4">
          <button
            id="seven"
            class="text-lg font-bold rounded-md gap-x-1 w-16 py-1 bg-stone-200"
          >
            7
          </button>
          <button
            id="eight"
            class="text-lg font-bold rounded-md gap-x-1 w-16 py-1 bg-stone-200"
          >
            8
          </button>
          <button
            id="nine"
            class="text-lg font-bold rounded-md gap-x-1 w-16 py-1 bg-stone-200"
          >
            9
          </button>
          <button
            id="delete"
            class="text-lg font-bold rounded-md gap-x-1 w-16 py-1 bg-sky-700 text-white"
          >
            DEL
          </button>
        </div>
        <!-- 4 5 6 + -->
        <div>
          <div class="flex justify-between px-4 my-4">
            <button
              id="four"
              class="text-lg font-bold rounded-md gap-x-1 w-16 py-1 bg-stone-200"
            >
              4
            </button>
            <button
              id="five"
              class="text-lg font-bold rounded-md gap-x-1 w-16 py-1 bg-stone-200"
            >
              5
            </button>
            <button
              id="six"
              class="text-lg font-bold rounded-md gap-x-1 w-16 py-1 bg-stone-200"
            >
              6
            </button>
            <button
              id="plus"
              class="text-lg font-bold rounded-md gap-x-1 w-16 py-1 bg-stone-200"
            >
              +
            </button>
          </div>
        </div>
        <!-- 1 2 3 - -->
        <div>
          <div class="flex justify-between px-4 my-4">
            <button
              id="one"
              class="text-lg font-bold rounded-md gap-x-1 w-16 py-1 bg-stone-200"
            >
              1
            </button>
            <button
              id="two"
              class="text-lg font-bold rounded-md gap-x-1 w-16 py-1 bg-stone-200"
            >
              2
            </button>
            <button
              id="three"
              class="text-lg font-bold rounded-md gap-x-1 w-16 py-1 bg-stone-200"
            >
              3
            </button>
            <button
              id="minus"
              class="text-lg font-bold rounded-md gap-x-1 w-16 py-1 bg-stone-200"
            >
              -
            </button>
          </div>
        </div>
        <!-- . 0 / x -->
        <div>
          <div id="point" class="flex justify-between px-4 my-4">
            <button
              class="text-lg font-bold rounded-md gap-x-1 w-16 py-1 bg-stone-200"
            >
              .
            </button>
            <button
              id="zero"
              class="text-lg font-bold rounded-md gap-x-1 w-16 py-1 bg-stone-200"
            >
              0
            </button>
            <button
              id="divide"
              class="text-lg font-bold rounded-md gap-x-1 w-16 py-1 bg-stone-200"
            >
              /
            </button>
            <button
              id="multiply"
              class="text-lg font-bold rounded-md gap-x-1 w-16 py-1 bg-stone-200"
            >
              x
            </button>
          </div>
        </div>
        <!-- RESET = -->
        <div class="flex justify-between px-4 my-4 gap-x-4">
          <button
            id="reset"
            class="text-lg font-bold rounded-md gap-x-1 w-1/2 py-1 bg-sky-700 text-white"
          >
            RESET
          </button>
          <button
            id="equal"
            class="text-lg font-bold rounded-md gap-x-1 w-1/2 py-1 bg-red-600 text-white"
          >
            =
          </button>
        </div>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
